<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.13/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            // 在实例初始化之后，数据观测(data observer)和 event/watcher 事件配置之前被调用
            beforeCreat: function() {
                console.log('beforeCreate');
            },
            // 在实例创建完成后被立即调用
            // 实例已完成的配置：数据观测(data observer)，属性和方法的运算，watch/event事件回调。挂载阶段还没开始，￥el属性目前不可见
            created: function() {
                console.log('created');
            },
            // 在挂载开始之前被调用：相关的渲染甘薯首次被调用
            beforeMount: function() {
                console.log('beforeMount');
            },
            // el被新创建的 vm.$el 替换，挂载成功
            mounted: function() {
                console.log('mounted');
            },
            // 数据更新是调用
            beforeUpdate: function() {
                console.log('beforeUpdate');
            },
            // 组件DOM已经更新，组件更新完毕
            updated: function() {
                console.log('updated');
            }
        });
        setTimeout(function() {
            vm.message = 'It\'s changed!';
        }, 3000);
    </script>
</body>

</html>
